<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body class="bg-dark-1">
    <div class="sidebar">
      <a href="#"> <img class="side3-img" src="./image/side3.png" alt=""> </a>
      <a href="#"> <img class="side1-img" src="./image/side1.png" alt=""></a>
      <a href="#"> <img class="side2-img" src="./image/side2.png" alt=""></a>
    </div>

    <div class="main-1">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="welcome-heading">Welcome to ATWstream</h2>
            <p class="add-channel-p">Add channels RTMP and start streaming</p>
          </div>
        </div>
        <div class="row mar-top">
          <div class="col-md-7 col-lg-7 col-sm-7 col-12 pad-r">
            <p class="custom-rtmp">Custom RTMP</p>
            <div class="first-inp">
              <input type="text" class="rtmp-input" placeholder="RTMP:">
              <button class=" btn btn-copy">Copy</button>
            </div>
            <div class="first-inp">
              <input type="text" class="rtmp-input" placeholder="Pass Code:">
              <button class=" btn btn-copy">Copy</button>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-generate">Generate</button>
              </div>
            </div>
          </div>
          <div class="col-md-5 col-lg-5 col-sm-5 col-12">
            <div class="bg-pexel-joseph">
              <img class="img-pexel-joseph" src="./image/pexels-joseph.png" alt="">
            </div>
          </div>
        </div>

      </div>
    </div>
     



      <script src="./css/bootstrap/js/jquery-3.5.1.slim.min.js" ></script>
      <script src="./css/bootstrap/js/bootstrap.bundle.min.js" ></script>
